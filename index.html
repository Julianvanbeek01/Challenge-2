<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <title>IXT2 Challenge 2</title>
        <meta name="viewport" contnet="width=device-width, initial-scale=1.0">
        <script src="https://use.fontawesome.com/39319e4a73.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="alert">
                <span id="alert-message"></span>
            </div>
            <h1 id="message"></h1>
            <div class="clock">
                <div class="hour">
                    <div id="hr"></div>
                </div>
                <div class="min">
                    <div id="mn"></div>
                </div>
                <div class="sec">
                    <div id="sc"></div>
                </div>
            </div>
            <div class="date">
                <div>
                    <span>Day</span>
                    <strong id="day"></strong>
                </div>                
                <div>
                    <span>Month</span>
                    <strong id="month"></strong>
                </div>               
                <div>
                    <span>Year</span>
                    <strong id="year"></strong>
                </div>
            </div>     
        </div>

    </body>
</html>
